
<section class="form-wrapper">
  <div class="content">
    <h1><letter-color word="Вход"></letter-color></h1>
    <small>Введите следующие данные:</small>
    <form  [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" [ngClass]="{inputError: loginForm.controls['email'].invalid && loginForm.controls['email'].touched}" formControlName="email"  >
        <div class="alert alert-danger"
           *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
            Некорректный email
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Пароль"  [ngClass]="{inputError: loginForm.controls['password'].invalid && loginForm.controls['password'].touched}" formControlName="email" formControlName="password" >
        <div class="alert alert-danger"
                            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                             Отсутствует пароль
        </div>
        <div class="alert alert-danger"
             *ngIf="error">
          Неверный email или пароль
        </div>
      </div>
      <div class="form-button-wrapper">
        <a [routerLink]="['/register']" class="auth-switch-link">У меня нет аккаунта</a>
        <button class="form-button" type="submit" [disabled]="loginForm.invalid">Войти</button>
      </div>
    </form>
  </div>
</section>
